    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TABLE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c16161;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #8d7fa5;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #c92b2b;
        }
        .lecture-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 21px;
        }
        .lecture-table th, .lecture-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #100404;
        }
        .lecture-table th {
            background-color: #f2f2f2;
        }
        .lecture-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .lecture-table tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Lecture Timings</h1>
        <table class="lecture-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Subject</th>
                    <th>Instructor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>9:00 AM - 11:00 AM</td>
                    <td>html</td>
                    <td> sr. neeraj joshi</td>
                </tr>
            </thead>
            </tbody>
                 <tr>
                    <td>11:00 AM - 01:00 PM</td>
                    <td>css</td> 
                    <td>sr . nerraj joshi</td> 
</body>
</html>
